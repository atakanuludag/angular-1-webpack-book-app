<div class="book-detail">

    <h4 class="mb-3">Kitap Detayı</h4>
    <hr/>

    <div class="row">
        <div class="col-4 col-md-2">
            <strong>Kitap Adı</strong>
        </div>
        <div class="col-8 col-md-10">
                {{book.name}}
        </div>
    </div>


    <div class="row">
        <div class="col-4 col-md-2">
            <strong>Yazar</strong>
        </div>
        <div class="col-8 col-md-10">
                {{book.author}}
        </div>
    </div>

    <div class="row">
        <div class="col-4 col-md-2">
            <strong>Yayın Evi</strong>
        </div>
        <div class="col-8 col-md-10">
                {{book.publisher}}
        </div>
    </div>

    <div class="row">
        <div class="col-4 col-md-2">
            <strong>Basım Tarihi</strong>
        </div>
        <div class="col-8 col-md-10">
                {{book.releaseYear}}
        </div>
    </div>

    <div class="row">
        <div class="col-4 col-md-2">
            <strong>Sayfa Sayısı</strong>
        </div>
        <div class="col-8 col-md-10">
                {{book.pageSize}}
        </div>
    </div>
</div>
